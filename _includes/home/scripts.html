<script src="{{ site.baseurl }}/assets/javascripts/jquery.fullPage.min.js"></script>
<script src="{{ site.baseurl }}/assets/javascripts/jquery.easing.min.js"></script>
<script>
    $(document).ready(function () {
        $.fn.fullpage({
            anchors: ['bio', 'social'],
            css3: true,
            fixedElements: '.site-notice',
            menu: '#menu',
            navigation: true,
            navigationPosition: 'right',
            resize: false
            scrollingSpeed: 500,

            afterLoad: function (anchorLink, index) {
                if (index === 1) {
                    $('#section0 .headings, #section0').removeClass('hidden').addClass('fadeInDown');
                    $('#section0 h1, #section0 .social-links').addClass('hidden').removeClass('fadeInUp');

                }
                if (index === 2) {
                    $('#section0 h1, #section0 .social-links').removeClass('hidden').addClass('fadeInUp');
                }
            },


            }
        });
    });

</script>
